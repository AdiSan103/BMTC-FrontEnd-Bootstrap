<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4"><strong>Register Form</strong></h4>
          <!-- form -->
          <form class="form-box px-3">
            <!-- username -->
            <div class="form-input">
              <span><i class="icon fa fa-user-circle-o"></i></span>
              <input type="text" name="" placeholder="Username" tabindex="10" required>
            </div>
            <!-- email -->
            <div class="form-input">
              <span><i class="icon fa fa-envelope-o"></i></span>
              <input type="email" name="" placeholder="Email" tabindex="10" required>
            </div>
            <!-- password -->
            <div class="form-input">
              <span><i class="icon fa fa-key"></i></span>
              <input type="password" name="" placeholder="Password" required>
            </div>
            <!-- confirm password -->
            <div class="form-input">
              <span><i class="icon fa fa-key"></i></span>
              <input type="password" name="" placeholder="Confirm Password" required>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Create
              </button>
            </div>

            <div class="text-right">
              <a href="#" class="forget-link">
                Have an account? login now!
              </a>
            </div>

            <div class="text-center mb-3">
              or login with
            </div>

            <div class="row mb-3">
              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-facebook">
                  facebook
                </a>
              </div>

              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-google">
                  google
                </a>
              </div>

              <div class="col-4">
                <a href="#" class="btn btn-block btn-social btn-twitter">
                  twitter
                </a>
              </div>
            </div>

            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
